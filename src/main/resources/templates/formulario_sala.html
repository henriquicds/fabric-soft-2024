<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Sala</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .mdl-card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .mdl-textfield {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="mdl-card mdl-shadow--2dp">
    <h2 th:text="${sala.id} != null ? 'Editar Sala' : 'Nova Sala'">Formulário de Sala</h2>
    <form th:action="${sala.id} != null ? @{/salas/editar} : @{/salas/nova}" method="post" th:object="${sala}">
        <input type="hidden" th:field="*{id}">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:field="*{nome}">
            <label class="mdl-textfield__label">Nome</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" th:field="*{capacidade}">
            <label class="mdl-textfield__label">Capacidade</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" th:field="*{localizacao}">
            <label class="mdl-textfield__label">Localização</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
            Salvar
        </button>
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" th:href="@{/}">Cancelar</a>
    </form>
</div>
</body>
</html>
